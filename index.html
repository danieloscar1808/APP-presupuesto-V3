<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <title>Presupuestos Pro</title>

  <meta name="theme-color" content="#000000" />

  <!-- MANIFEST CORRECTO PARA BASE /APP-presupuesto-V3/ -->
  <link rel="manifest" href="/APP-presupuesto-V3/manifest.json" />

  <!-- ESTILOS SPLASH Y BOTÓN -->
  <style>
  
    /* BOTÓN INSTALAR */
    #install-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    #install-button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>

   <!-- REACT ROOT -->
  <div id="root"></div>

  <!-- BOTÓN INSTALAR -->
  <button id="install-button">Instalar Aplicación</button>

  <!-- SCRIPT PRINCIPAL VITE -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- CONTROL SPLASH + INSTALACIÓN + ACTUALIZACIÓN -->
  <script>
    let deferredPrompt = null;
    const installButton = document.getElementById('install-button');

    /* =========================
       INSTALACIÓN PWA
    ========================= */
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      if (installButton) {
        installButton.style.display = 'block';
      }
    });

    if (installButton) {
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
          installButton.style.display = 'none';
        }
      });
    }

    window.addEventListener('appinstalled', () => {
      if (installButton) {
        installButton.style.display = 'none';
      }
    });

    /* =========================
       SERVICE WORKER + ACTUALIZACIÓN AUTOMÁTICA
    ========================= */
    if ('serviceWorker' in navigator) {

      navigator.serviceWorker.register('/APP-presupuesto-V3/service-worker.js')
        .then((registration) => {

          console.log("Service Worker registrado correctamente");

          if (registration.waiting) {
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }

          registration.onupdatefound = () => {

            const newWorker = registration.installing;

            if (!newWorker) return;

            newWorker.onstatechange = () => {

              if (newWorker.state === 'installed') {

                if (navigator.serviceWorker.controller) {
                  console.log("Nueva versión detectada");
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              }
            };
          };
        })
        .catch(error => {
          console.error("Error registrando SW:", error);
        });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log("Nueva versión activada");
        window.location.reload();
      });
    }
  </script>

</body>
</html>
