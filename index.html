<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <title>Presupuestos Pro - AC, Electrica, Fotovoltaica</title>
  <meta name="description" content="Aplicacion profesional para generar presupuestos de instalaciones de aire acondicionado, electricas y sistemas fotovoltaicos" />
  <meta name="author" content="Presupuestos Pro" />

  <meta name="theme-color" content="#0f172a" />

  <link rel="manifest" href="/APP-presupuesto-V3/manifest.json">

  <script type="module" crossorigin src="/APP-presupuesto-V3/assets/index-B9ok3fgY.js"></script>
  <link rel="stylesheet" crossorigin href="/APP-presupuesto-V3/assets/index-hfmETRq_.css">

  <style>
    /* SPLASH */
    #splash-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    #splash-screen img {
      width: 180px;
      height: 180px;
    }

    /* BOTON INSTALAR */
    #install-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    #install-button:hover {
      background-color: #1d4ed8;
    }
  </style>

</head>

<body>

  <!-- SPLASH PERSONALIZADO -->
  <div id="splash-screen">
    <img src="icons/icon-1024x1024-splash.png" alt="Splash">
  </div>

  <div id="root"></div>

  <button id="install-button">Instalar Aplicación</button>

  <script>
    let deferredPrompt = null;
    const installButton = document.getElementById('install-button');

    /* CONTROL SPLASH */
    window.addEventListener("load", function () {
      setTimeout(function () {
        const splash = document.getElementById("splash-screen");
        splash.style.opacity = "0";

        setTimeout(function () {
          splash.style.display = "none";
        }, 400);
      }, 800); // tiempo optimizado
    });

    /* CAPTURAR EVENTO INSTALACION */
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log("beforeinstallprompt detectado");
      e.preventDefault();
      deferredPrompt = e;

      if (installButton) {
        installButton.style.display = 'block';
      }
    });

    /* BOTON INSTALAR */
    if (installButton) {
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();

          const result = await deferredPrompt.userChoice;

          if (result.outcome === 'accepted') {
            console.log('Usuario aceptó instalación');
          } else {
            console.log('Usuario canceló instalación');
          }

          deferredPrompt = null;
          installButton.style.display = 'none';
        }
      });
    }

    /* CUANDO SE INSTALA */
    window.addEventListener('appinstalled', () => {
      console.log('App instalada');
      if (installButton) {
        installButton.style.display = 'none';
      }
    });
  </script>

</body>
</html>
