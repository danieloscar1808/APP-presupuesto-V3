<script>
  let deferredPrompt = null;
  const installButton = document.getElementById('install-button');

  /* SPLASH */
  window.addEventListener("load", function () {
    setTimeout(function () {
      const splash = document.getElementById("splash-screen");
      splash.style.opacity = "0";
      setTimeout(function () {
        splash.style.display = "none";
      }, 400);
    }, 3000);
  });

  /* INSTALACIÓN PWA */
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    if (installButton) {
      installButton.style.display = 'block';
    }
  });

  if (installButton) {
    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        installButton.style.display = 'none';
      }
    });
  }

  window.addEventListener('appinstalled', () => {
    if (installButton) {
      installButton.style.display = 'none';
    }
  });

  /* ===============================
     ACTUALIZACIÓN AUTOMÁTICA
     =============================== */

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/APP-presupuesto-V3/service-worker.js')
      .then(registration => {

        console.log("Service Worker registrado");

        // Si ya hay uno esperando
        if (registration.waiting) {
          registration.waiting.postMessage({ type: 'SKIP_WAITING' });
        }

        // Detectar nueva versión
        registration.onupdatefound = () => {
          const newWorker = registration.installing;

          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed') {

              if (navigator.serviceWorker.controller) {
                console.log("Nueva versión detectada");

                // Activa inmediatamente
                newWorker.postMessage({ type: 'SKIP_WAITING' });
              }
            }
          };
        };
      });

    // Cuando el nuevo SW toma control
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      console.log("Nueva versión activada");
      window.location.reload();
    });
  }
</script>
