<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <title>Presupuestos Pro</title>
  <meta name="theme-color" content="#0f172a" />

  <!-- Manifest -->
  <link rel="manifest" href="/APP-presupuesto-V3/manifest.json" />

  <!-- Splash + botón estilos -->
  <style>
    /* SPLASH */
    #splash-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    #splash-screen img {
      width: 180px;
      height: 180px;
    }

    /* BOTÓN INSTALAR */
    #install-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    #install-button:hover {
      background-color: #1d4ed8;
    }
  </style>
  <script type="module" crossorigin src="/APP-presupuesto-V3/assets/index-DmJmpYJn.js"></script>
  <link rel="stylesheet" crossorigin href="/APP-presupuesto-V3/assets/index-hfmETRq_.css">
</head>

<body>

  <!-- Splash -->
  <div id="splash-screen">
    <img src="/APP-presupuesto-V3/icons/icon-1024x1024-splash.png" alt="Splash">
  </div>

  <!-- React -->
  <div id="root"></div>

  <!-- Botón instalar -->
  <button id="install-button">Instalar Aplicación</button>

  <!-- Script principal Vite -->

  <!-- Control Splash + Instalación -->
  <script>
    let deferredPrompt = null;
    const installButton = document.getElementById('install-button');

    /* Splash control */
    window.addEventListener("load", function () {
      setTimeout(function () {
        const splash = document.getElementById("splash-screen");
        splash.style.opacity = "0";
        setTimeout(function () {
          splash.style.display = "none";
        }, 400);
      }, 800);
    });

    /* Evento instalación */
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log("beforeinstallprompt detectado");
      e.preventDefault();
      deferredPrompt = e;

      if (installButton) {
        installButton.style.display = 'block';
      }
    });

    /* Click instalar */
    if (installButton) {
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const result = await deferredPrompt.userChoice;

          if (result.outcome === 'accepted') {
            console.log('Usuario aceptó instalación');
          }

          deferredPrompt = null;
          installButton.style.display = 'none';
        }
      });
    }

    /* Cuando ya se instaló */
    window.addEventListener('appinstalled', () => {
      console.log('App instalada');
      if (installButton) {
        installButton.style.display = 'none';
      }
    });
  </script>

</body>
</html>
